<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="icon" type="image/x-icon" href="https://play-lh.googleusercontent.com/_TNbiYKasPy_isTSEg2_UEzVaev4F8fO2lLunsHJ8_Ux2g3OzkSZyzpqvJG1woSj-WD4=w240-h480-rw">
    <title>mObywatel</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
</head>
<body>
    <!-- Panel logowania -->
    <div id="login-panel" class="login-panel">
        <h2>Logowanie</h2>
        <input type="password" id="password-input" placeholder="Wprowadź hasło">
        <button id="login-btn">Zaloguj się</button>
        <p id="login-error" class="error" style="display: none;">Nieprawidłowe hasło</p>
    </div>

    <!-- Główna zawartość -->
    <div id="main-content" style="display: none;">
        <div class="theme-toggle">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="theme-panel">
            <h3>Wybierz motyw</h3>
            <div class="theme-options">
                <div class="theme-option" data-theme="default">
                    <div class="color-preview"></div>
                    <span>Domyślny</span>
                </div>
                <div class="theme-option" data-theme="dark">
                    <div class="color-preview"></div>
                    <span>Ciemny</span>
                </div>
                <div class="theme-option" data-theme="neon">
                    <div class="color-preview"></div>
                    <span>Neon</span>
                </div>
                <div class="theme-option" data-theme="gradient">
                    <div class="color-preview"></div>
                    <span>Gradient</span>
                </div>
            </div>
        </div>
        <img src="https://play-lh.googleusercontent.com/_TNbiYKasPy_isTSEg2_UEzVaev4F8fO2lLunsHJ8_Ux2g3OzkSZyzpqvJG1woSj-WD4" class="logo">

        <div class="header-container">
            <p class="logo_text">mObywatel Maker by sexamap</p>
        </div>
        <div class="button-container">
            <a class="generate-btn">Generuj</a>
            <a class="clear-btn">Wyczyść</a>
        </div>

        <p class="warning">Profesjonalny Generator </p>

        <!-- Reszta istniejących sekcji formularza -->
        <!-- Wszystkie pozostałe sekcje są identyczne jak w oryginalnym pliku -->
    </div>

    <script>
        // Logika panelu logowania
        document.getElementById('login-btn').addEventListener('click', function () {
            const password = document.getElementById('password-input').value;
            if (password === '743200') {
                document.getElementById('login-panel').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        });
    </script>
</body>
