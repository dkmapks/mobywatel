<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="icon" type="image/x-icon" href="https://play-lh.googleusercontent.com/_TNbiYKasPy_isTSEg2_UEzVaev4F8fO2lLunsHJ8_Ux2g3OzkSZyzpqvJG1woSj-WD4=w240-h480-rw">
    <title>mObywatel</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
</head>
<body>
    <div class="theme-toggle">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="theme-panel">
        <h3>Wybierz motyw</h3>
        <div class="theme-options">
            <div class="theme-option" data-theme="default">
                <div class="color-preview"></div>
                <span>Domyślny</span>
            </div>
            <div class="theme-option" data-theme="dark">
                <div class="color-preview"></div>
                <span>Ciemny</span>
            </div>
            <div class="theme-option" data-theme="neon">
                <div class="color-preview"></div>
                <span>Neon</span>
            </div>
            <div class="theme-option" data-theme="gradient">
                <div class="color-preview"></div>
                <span>Gradient</span>
            </div>
        </div>
    </div>

    <img src="https://play-lh.googleusercontent.com/_TNbiYKasPy_isTSEg2_UEzVaev4F8fO2lLunsHJ8_Ux2g3OzkSZyzpqvJG1woSj-WD4" class="logo">

    <div class="header-container">
        <p class="logo_text">mObywatel Maker by Czawid</p>
    </div>

    <div class="button-container">
        <a class="clear-btn">Wyczyść</a>
    </div>

    <p class="warning">Ta strona jest do robienia fake atrap dowodów do filmów itp.</p>

    <!-- Pole do podawania linku do zdjęcia -->
    <div class="input_holder">
        <input type="text" id="image" class="input" placeholder="">
        <span class="placeholder">Link do zdjęcia (imgur)</span>
        <p class="error">To pole jest wymagane</p>
    </div>

    <!-- Pole do przesyłania zdjęcia z pliku -->
    <div class="input_holder">
        <label for="fileUpload">Wybierz zdjęcie z galerii:</label>
        <input type="file" id="fileUpload" accept="image/*">
    </div>

    <!-- Pola do wprowadzania danych -->
    <div class="input_holder">
        <input type="text" id="name" class="input" placeholder="Imię">
    </div>
    <div class="input_holder">
        <input type="text" id="surname" class="input" placeholder="Nazwisko">
    </div>
    <div class="input_holder">
        <input type="text" id="pesel" class="input" placeholder="PESEL">
    </div>
    <div class="input_holder">
        <input type="text" id="birthPlace" class="input" placeholder="Miejsce urodzenia">
    </div>
    <div class="input_holder">
        <input type="text" id="nationality" class="input" placeholder="Obywatelstwo">
    </div>
    <div class="input_holder">
        <input type="text" id="address" class="input" placeholder="Adres">
    </div>
    <div class="input_holder">
        <input type="text" id="city" class="input" placeholder="Miasto">
    </div>
    <div class="input_holder">
        <input type="text" id="postalCode" class="input" placeholder="Kod pocztowy">
    </div>

    <!-- Podgląd obrazu -->
    <div class="image-preview-modal">
        <div class="image-preview-content">
            <button class="close-preview">×</button>
            <img class="preview-image" src="" alt="Podgląd">
        </div>
    </div>

    <script src="./assets/index.js"></script>
</body>
</html>
